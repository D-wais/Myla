<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=5.0, minimum-scale=0.5">
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css');

        body {
            font-family: 'Lora', sans-serif;
            font-size: 17px;
            line-height: 1.5;
            background-color: #fff;
            background-image: url('pngtree-retro-letter-paper-background-old-style-image_774232.jpg');
            background-attachment: scroll;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .box {
            background: #faebd7;
            padding: 60px;
            color: #000000;
            position: relative;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box h3 {
            font-size: 30px;
            font-weight: 400;
            text-transform: uppercase;
            margin: 5px;
        }

        .top-border::before {
            content: '';
            width: 71px;
            height: 71px;
            position: absolute;
            background: url('pc7KdEzLi.png');
            bottom: 20px;
            right: 20px;
            transform: rotate(180deg);
        }

        .ring {
            width: 100px;
        }

        .love {
            animation: pulse 1s ease infinite;
            display: inline-block;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Style the container div for the audio */
        .audio-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <!-- Wrap the entire content, including the audio, in a div with class "content" -->
    <div class="content">
        <div class="main">
            <div class="box">
                <div class="top-border"></div>
                <img src="370267554_1021264112492213_2207630126401574208_n.png" class="ring">
                <div class="wrapper">
                    <h3>HI! <span class="love">‚ù§ </span> MYLA</h3>
                    <p>
                    INSERT MESSAGE HERE!
                    </p>
                    
                    </p>
                </div>
                <div class="bottom-border"></div>
            </div>
        </div>
        
        <!-- Add an audio element with a source inside the audio-container div -->
        <div class="audio-container">
            <audio controls autoplay>
                <source src="rhodessa - Kisame.mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</body>

</html>
